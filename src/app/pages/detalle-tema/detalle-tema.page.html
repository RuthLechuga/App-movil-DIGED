<app-header-top></app-header-top>
<app-toolbar-usuario [nombre]="nombre_usuario"></app-toolbar-usuario>
<ion-content>

        <ion-grid fixed>
        <ion-row>
            <ion-col class="left">
                <ion-label>
                    Curso: {{nombre_curso}}
                </ion-label>
            </ion-col>
        </ion-row>
        <ion-row>
            <ion-col class="left">
                <ion-label>
                    Tema: {{nombre_tema}}
                </ion-label>
            </ion-col>
        </ion-row>

        <ion-row *ngIf="image">
            <div id="imgMapContainer">
                <img [src]="image" width="100%"/>
                <div *ngFor="let coordenada of coordenadas;">    
                    <div *ngIf="getDimensionesRect(coordenada);"
                    [ngStyle]="{
                        'background-color':'blue', 
                        'opacity':'0.75',
                        'color': 'white',
                        'font-size': 'medium',
                        'position': 'absolute',
                        'left': left,
                        'top': top,
                        'width': width,
                        'height':height
                    }"
                    (click)="enlazar(coordenada.Id_Titulo)">
                        {{coordenada.Nombre.substring(0,5)}}
                    </div>

                    <div *ngIf="getDimensionesCircle(coordenada);"
                    [ngStyle]="{
                        'background-color':'red', 
                        'opacity':'0.75',
                        'color': 'white',
                        'font-size': 'medium',
                        'position': 'absolute',
                        'border-radius': '50%',
                        'left': left,
                        'top': top,
                        'width': radio,
                        'height':radio
                    }"
                    (click)="enlazar(coordenada.Id_Titulo)">
                        {{coordenada.Nombre.substring(0,5)}}
                    </div>
                </div>
            </div>
        </ion-row>

        <ion-row>
            <ion-list>
                <ion-item *ngFor="let coordenada of coordenadas; let i = index"
                          (click)="enlazar(coordenada.Id_Titulo)">
            
                  <ion-label>
                    <h3> {{i+1}}. {{coordenada.Nombre}}</h3>
                  </ion-label>
            
                </ion-item>
            
            </ion-list >
        </ion-row>
        
        </ion-grid>
        
</ion-content>
  
<app-header-bottom></app-header-bottom>
