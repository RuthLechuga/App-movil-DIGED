<app-header-top></app-header-top>

<app-toolbar-usuario [nombre]="nombre_usuario"></app-toolbar-usuario>

<ion-slides class="mainSlide">
  <ion-slide>

    <ion-grid fixed>

      <ion-row>
          <ion-col class="center">
              <img src="/assets/usac.png">
              <img class="img-diged" src="/assets/dedev.png">
          </ion-col>
      </ion-row>


      <ion-row>
          <ion-searchbar animated color="transparent"
            (ionChange)="buscar($event)">
          </ion-searchbar>
      </ion-row>

    </ion-grid>
      
  </ion-slide>
</ion-slides>

<ion-content> 
  <ion-list>
    <ion-item *ngFor="let curso of cursos | filtro:textoBuscar:'nombre'"
              (click)="ver_detalle(curso)">

      <ion-label>

        <h3> {{curso.nombre}}</h3>

        <p>
          {{ curso.catedratico }}
        </p>

      </ion-label>

    </ion-item>

  </ion-list >
</ion-content>

<app-header-bottom></app-header-bottom>
