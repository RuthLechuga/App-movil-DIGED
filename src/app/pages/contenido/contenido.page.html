<app-header-top></app-header-top>
<app-toolbar-usuario [nombre]="nombre_usuario"></app-toolbar-usuario>
<ion-content>

    <ion-grid fixed>
      <ion-row>
          <ion-col class="left">
              <ion-label>
                  Curso: {{nombre_curso}}
              </ion-label>
          </ion-col>
      </ion-row>
      <ion-row>
          <ion-col class="left">
              <ion-label>
                  Tema: {{nombre_tema}}
              </ion-label>
          </ion-col>
      </ion-row>
      <ion-row>
        <ion-col class="left">
            <ion-label>
                Titulo: {{nombre_titulo}}
            </ion-label>
        </ion-col>
      </ion-row>
    </ion-grid>

</ion-content>
  
<app-header-bottom></app-header-bottom>
