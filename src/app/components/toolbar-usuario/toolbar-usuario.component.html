<ion-toolbar color="secondary">

  <ion-buttons slot="start">
    <ion-back-button defaultHref="/"></ion-back-button>

    <ion-button>
      <ion-icon style="zoom:1.3;" name="person-circle"></ion-icon>
      <ion-title class="usuario">{{nombre}}</ion-title>
    </ion-button>
  </ion-buttons>

  <ion-buttons slot="primary">
    <ion-button color="light" (click)="salir()">
      <ion-icon style="zoom:1.3;" name="close-circle-sharp"></ion-icon>
    </ion-button>
  </ion-buttons>

</ion-toolbar>
